# Mail Sender Form Editor Configuration
#
# This configuration integrates validated sender addresses into the TYPO3 form editor.
# The sender address select options are injected dynamically via the
# ConfigurationServiceDecorator class, which modifies the form editor's
# prototype configuration at runtime.
#
# The FormEngine configuration below handles the content element (tt_content)
# form editing in the page module.
TYPO3:
  CMS:
    Form:
      prototypes:
        standard:
          # Override FormEngine configuration for finishers (used in page module tt_content editing)
          finishersDefinition:
            EmailToSender:
              FormEngine:
                elements:
                  senderAddress:
                    label: tt_content.finishersDefinition.EmailToSender.senderAddress.label
                    config:
                      type: select
                      renderType: selectSingle
                      itemsProcFunc: Hn\MailSender\Form\FormEngine\SenderAddressItemsProcFunc->getItems
                      required: true
            EmailToReceiver:
              FormEngine:
                elements:
                  senderAddress:
                    label: tt_content.finishersDefinition.EmailToReceiver.senderAddress.label
                    config:
                      type: select
                      renderType: selectSingle
                      itemsProcFunc: Hn\MailSender\Form\FormEngine\SenderAddressItemsProcFunc->getItems
                      required: true
